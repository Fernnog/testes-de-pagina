<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relatório de Perseverança</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap">
    <link rel="stylesheet" href="styles/base.css">
    <link rel="stylesheet" href="styles/components.css">
    <link rel="stylesheet" href="styles/orei.css">
    <link rel="icon" href="images/favicon.ico" type="image/x-icon">
</head>
<body>
    <div class="top-bar">
    </div>
    <div class="logo-container">
        <img src="logo.png" alt="Logo" class="logo">
    </div>
    <div class="main-title">
        <h1>Relatório de Perseverança</h1>
    </div>

    <hr class="menu-separator">
    <div class="main-menu" id="mainMenu" style="display: none;"> <!-- Oculto inicialmente -->
        <button id="backToMainButton" class="btn">Página Inicial</button>
        <button id="viewAllTargetsButton" class="btn">Ver Todos os Alvos</button>
        <button id="viewArchivedButton" class="btn archived-resolved">Ver Arquivados</button>
        <button id="viewResolvedButton" class="btn archived-resolved">Ver Respondidos</button>
    </div>
    <hr class="menu-separator dark" id="mainMenuSeparator" style="display: none;"> <!-- Oculto inicialmente -->

    <!-- Container de Autenticação Simplificado -->
    <div class="auth-status-container-report">
        <p id="authStatusReport" class="auth-status">Verificando autenticação...</p>
        <button id="btnLogoutReport" class="btn auth-btn" style="display:none;">Sair</button>
    </div>
    <!-- Fim Container de Autenticação Simplificado -->

    <!-- REMOVIDA: Seção Alvos Sem Interação foi removida para otimização -->

    <!-- Seção Principal do Relatório (Existente) -->
    <div class="report-container" id="mainReportContainer" style="display: none;">
        <h2>Detalhes dos Alvos</h2> <!-- Título ajustado -->
        <input type="text" id="searchReport" placeholder="Pesquisar por título, detalhe ou categoria..." class="search-input">
        <div class="filter-options">
            <label><input type="checkbox" id="filterAtivo" checked>Ativo</label>
            <label><input type="checkbox" id="filterArquivado">Arquivado</label>
            <label><input type="checkbox" id="filterRespondido">Respondido</label>
        </div>
        <hr class="filter-separator">  <!-- LINHA SEPARADORA -->
        <div id="reportList" class="report-list">
            <!-- Lista principal de relatórios/alvos será renderizada aqui -->
            <p>Carregando...</p>
        </div>
        <div id="pagination" class="pagination">
            <!-- A paginação será renderizada aqui -->
        </div>
    </div>
    <!-- Fim Seção Principal do Relatório -->

    <script type="module" src="js/orei.js"></script>
</body>
</html>
